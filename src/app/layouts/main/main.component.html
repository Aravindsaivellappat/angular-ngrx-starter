<div *ngIf="isAuthenticated()">
    <div>

    </div>
    <div class="outer-wrapper">
        <ng-sidebar-container style="height: 100vh;">
            <ng-sidebar [(opened)]="_opened" [mode]="push" [animate]="true" [autoCollapseWidth]="767">

</div>
